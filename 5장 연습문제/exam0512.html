<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset {
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
        }
        li {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        
    <p>HTML,CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <label><b>개인 정보</b></label>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요.">
            </li>
            <li>
            <label for="tel">연락처</label>
            <input type="tel" name="phone" id="phone">
        </li><br>
        
        <label><b>지원 분야</b></label><br><br>
        <ul>
            <li>
                <input type="radio" name="web_publicing" id="web_publicing">
                <label for="web_publicing">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="web_application_d" id="web_application_d">
                <label for="web_application_d">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="devlop_e" id="devlop_e">
                <label for="devlop_e">개발 환경 개선</label>
            </li>
        </ul>
        <label for="memory"><b>지원 동기</b></label><br><br>
        <textarea name="memory" id="memory" cols="60" rows="4" placeholder="본사 지원 동기를 간략하게 써 주세요."></textarea>> 
        </textarea>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </form>   
            
        
        </fieldset>

    </div>
    
</body>
</html>
